<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pagina Inicial</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="img/logo.png" width="80">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#home">Home</a>
              <a class="nav-link" href="#features">Features</a>
              <a class="nav-link" href="#pricing">Pricing</a>
            </div>
          </div>
        </div>
      </nav>



      <section id="home">
          <div class="container-fluid home text-center margin">
            <h3>Home</h3>
            <img src="img/webpage01.jpg" class="rounded-circle" width="350" height="350">
            <h2>Pagina sobre bootstrap</h2>
          </div>
      </section>



      <section id="features">
        <div class="container-fluid features text-center margin">
          <h3  class="margin">Features</h3>

          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/webpage02.jpg" class="d-block w-100" alt="image 02" width="10%">
              </div>
              <div class="carousel-item">
                <img src="img/webpage03.jpg" class="d-block w-100" alt="image 03" width="10%">
              </div>
              <div class="carousel-item">
                <img src="img/webpage01.jpg" class="d-block w-100" alt="image 01" width="10%">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>


    <section id="pricing">
        <div class="container-fluid pricing text-center margin">
          <h3 class="margin">Pricing</h3>

          <div class="container">
              <div class="row">
                  <div class="col-lg-4">
                        <p>Imagens da foto 03</p>
                        <img src="img/webpage03.jpg" class="rounded-circle" width="150" height="150">
                  </div>
                  <div class="col-lg-4">
                    <p>Imagens da foto 02</p>
                    <img src="img/webpage02.jpg" class="rounded-circle" width="150" height="150">
              </div>
              <div class="col-lg-4">
                <p>Imagens da foto 01</p>
                <img src="img/webpage01.jpg" class="rounded-circle" width="150" height="150">
          </div>
              </div>
            </div>
        </div>
    </section>

<footer class="container-fluid text-center bg-footer" >
    <p>Created by Leo</p>
</footer>
</body>
</html>
